    <script>

        var Loading = (loadingDelayHidden = 0) => {
            let loading = null;
            const myLoadingDelayHidden = loadingDelayHidden;
            let imgs = [];
            let lenImgs = 0;
            let counterImgsLoading = 0;

            function incrementCounterImgs() {
                counterImgsLoading += 1;
                if (counterImgsLoading === lenImgs) hideLoading();
            }
            function hideLoading() {
                if (loading !== null) {
                    loading.classList.remove('show');
                    setTimeout(function () {
                        loading.remove();
                    }, myLoadingDelayHidden);
                }

            }

            function init() {

                document.addEventListener('DOMContentLoaded', function () {
                    loading = document.querySelector('.loading');
                    imgs = Array.from(document.images);
                    lenImgs = imgs.length;


                    if (imgs.length === 0) {

                        hideLoading();
                    } else {

                        imgs.forEach(function (img) {
                            img.addEventListener('load', incrementCounterImgs, false);
                        });
                    }

                    // sonido botones
                    const click_audio = new Audio('../recursos/sounds/click.mp3');
                    var botones_sonido = document.querySelectorAll('.bot');
                    console.log(botones_sonido.length);
                    botones_sonido.forEach(element => {
                        element.addEventListener('click', () => {
                            console.log(element);
                            click_audio.play();
                        });
                    });
                });
            }
            return {
                'init': init
            }
        }
        Loading(1000).init();


    </script>
